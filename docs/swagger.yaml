basePath: /
definitions:
  admin.AdminOrderResponse:
    properties:
      buyer:
        $ref: '#/definitions/admin.OrderBuyerResponse'
      items:
        items:
          $ref: '#/definitions/admin.OrderItemResponse'
        type: array
      order_id:
        example: 1
        type: integer
      status:
        example: completed
        type: string
      total_amount:
        example: 75.5
        type: number
    type: object
  admin.Category:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  admin.ErrorResponse:
    properties:
      error:
        example: Invalid input
        type: string
    type: object
  admin.GetProductResponse:
    properties:
      category:
        $ref: '#/definitions/admin.Category'
      category_id:
        type: integer
      created_at:
        type: string
      id:
        example: 1
        type: integer
      image_url:
        description: URL or path to the image
        type: string
      name:
        type: string
      price:
        type: number
      seller:
        $ref: '#/definitions/admin.Profile'
      seller_id:
        type: integer
      stock:
        type: integer
      updated_at:
        type: string
    type: object
  admin.OrderBuyerResponse:
    properties:
      email:
        example: buyer@example.com
        type: string
      id:
        example: 1
        type: integer
      phone:
        example: "123456789"
        type: string
    type: object
  admin.OrderItemResponse:
    properties:
      price:
        example: 25
        type: number
      product_name:
        example: Product A
        type: string
      quantity:
        example: 2
        type: integer
    type: object
  admin.PaginatedAdminOrdersResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/admin.AdminOrderResponse'
        type: array
      isNext:
        example: true
        type: boolean
      isPrev:
        example: false
        type: boolean
      limit:
        example: 10
        type: integer
      page:
        example: 1
        type: integer
      totalItem:
        example: 50
        type: integer
    type: object
  admin.Profile:
    properties:
      id:
        type: integer
      image_url:
        type: string
      name:
        type: string
    type: object
  admin.SignInRequest:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: password123
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  admin.SignInResponse:
    properties:
      token:
        example: your_jwt_token
        type: string
    type: object
  helper.ErrorDetail:
    properties:
      code:
        description: HTTP status code
        type: integer
      message:
        items:
          type: string
        type: array
    type: object
  helper.ErrorResponse:
    properties:
      error:
        allOf:
        - $ref: '#/definitions/helper.ErrorDetail'
        description: Error details
    type: object
  helper.PaginationMetadata:
    properties:
      isNext:
        type: boolean
      isPrev:
        type: boolean
      limit:
        type: integer
      page:
        type: integer
      totalItems:
        type: integer
      totalPages:
        type: integer
    type: object
  helper.PaginationResponse:
    properties:
      data: {}
      message:
        type: string
      pagination:
        $ref: '#/definitions/helper.PaginationMetadata'
    type: object
  helper.SuccessResponse:
    properties:
      data:
        description: Response data (optional)
      message:
        description: Description of the operation
        type: string
    type: object
  user.AddToCartRequest:
    properties:
      product_id:
        description: ID of the product
        type: integer
      quantity:
        type: integer
    required:
    - product_id
    - quantity
    type: object
  user.CartItemResponse:
    properties:
      id:
        type: integer
      image_url:
        type: string
      price:
        type: number
      product_id:
        type: integer
      product_name:
        type: string
      quantity:
        type: integer
      total_price:
        type: number
    type: object
  user.CreateUserRequest:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: password123
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  user.DeleteCartRequest:
    properties:
      cart_item_ids:
        items:
          type: integer
        type: array
    type: object
  user.OrderItemResponse:
    properties:
      price:
        example: 25
        type: number
      product_name:
        example: Product A
        type: string
      quantity:
        example: 2
        type: integer
    type: object
  user.OrderResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/user.OrderItemResponse'
        type: array
      order_id:
        example: 1
        type: integer
      status:
        example: completed
        type: string
      total_amount:
        example: 75.5
        type: number
    type: object
  user.PaginatedOrdersResponse:
    properties:
      data:
        description: List of orders
        items:
          $ref: '#/definitions/user.OrderResponse'
        type: array
      isNext:
        description: Whether there is a next page
        example: true
        type: boolean
      isPrev:
        description: Whether there is a previous page
        example: false
        type: boolean
      limit:
        description: Number of items per page
        example: 10
        type: integer
      page:
        description: Current page number
        example: 1
        type: integer
      totalItem:
        description: Total number of items
        example: 25
        type: integer
    type: object
  user.ProductWithSeller:
    properties:
      id:
        type: integer
      image_url:
        type: string
      name:
        type: string
      price:
        type: number
      seller_id:
        type: integer
      seller_name:
        description: Omitempty for null values
        type: string
      stock:
        type: integer
    type: object
  user.SignInRequest:
    properties:
      email:
        example: user1@example.com
        type: string
      password:
        example: password123
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  user.SignInResponse:
    properties:
      token:
        example: your_jwt_token
        type: string
    type: object
  user.UpdateCartRequest:
    properties:
      cart_item_id:
        type: integer
      quantity:
        type: integer
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: API for Deketna business application
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Deketna API
  version: "1.0"
paths:
  /admin/orders:
    get:
      consumes:
      - application/json
      description: Retrieve a paginated list of all orders with buyer details
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Number of items per page
        in: query
        name: limit
        type: integer
      - description: Filter by order status (e.g., pending, completed, cancelled)
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Paginated list of all orders with details
          schema:
            allOf:
            - $ref: '#/definitions/helper.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/admin.PaginatedAdminOrdersResponse'
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Admin View Orders
      tags:
      - Admin Orders
  /admin/orders/{id}/status:
    put:
      consumes:
      - application/json
      description: Admin can update the status of an order (accept, reject, ontheway,
        finish)
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: integer
      - description: New order status (accept, reject, ontheway, finish)
        in: body
        name: status
        required: true
        schema:
          properties:
            status:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Order status updated successfully
          schema:
            allOf:
            - $ref: '#/definitions/helper.SuccessResponse'
            - properties:
                data:
                  properties:
                    order_id:
                      type: integer
                    status:
                      type: string
                  type: object
              type: object
        "400":
          description: 'Bad Request: Invalid status or order not found'
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update Order Status
      tags:
      - Admin Orders
  /admin/product:
    post:
      consumes:
      - multipart/form-data
      description: Admin adds a new product
      parameters:
      - description: Product Name
        in: formData
        name: name
        required: true
        type: string
      - description: Product Price
        in: formData
        name: price
        required: true
        type: number
      - description: Product Stock
        in: formData
        name: stock
        required: true
        type: integer
      - description: Product Category
        in: formData
        name: category_id
        required: true
        type: integer
      - description: Product Image
        in: formData
        name: image
        required: true
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Product
          schema:
            $ref: '#/definitions/helper.SuccessResponse'
        "400":
          description: Validation Error
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "403":
          description: Access forbidden
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Add a product
      tags:
      - Admin Product
  /admin/product/{id}:
    delete:
      consumes:
      - application/json
      description: Admin delete a product
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Product
          schema:
            $ref: '#/definitions/helper.SuccessResponse'
        "400":
          description: Validation Error
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "403":
          description: Access forbidden
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete a product
      tags:
      - Admin Product
    get:
      consumes:
      - application/json
      description: Retrieve a detail of products with seller
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of products with seller details
          schema:
            allOf:
            - $ref: '#/definitions/helper.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/admin.GetProductResponse'
              type: object
        "400":
          description: Invalid query parameters
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get Product Detail
      tags:
      - Admin Product
    put:
      consumes:
      - multipart/form-data
      description: Admin edit a product
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: integer
      - description: Product Name
        in: formData
        name: name
        type: string
      - description: Product Price
        in: formData
        name: price
        type: number
      - description: Product Stock
        in: formData
        name: stock
        type: integer
      - description: Product Category
        in: formData
        name: category_id
        type: integer
      - description: Product Image
        in: formData
        name: image
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: Product
          schema:
            $ref: '#/definitions/helper.SuccessResponse'
        "400":
          description: Validation Error
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "403":
          description: Access forbidden
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Edit a product
      tags:
      - Admin Product
  /admin/products:
    get:
      consumes:
      - application/json
      description: Retrieve a paginated list of products with seller details
      parameters:
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Number of items per page (default: 25)'
        in: query
        name: limit
        type: integer
      - description: 'id of seller (default: 1)'
        in: query
        name: seller_id
        type: integer
      - description: 'Name of seller (default: Deketna)'
        in: query
        name: seller_name
        type: string
      - description: 'Name of product (default: botol)'
        in: query
        name: product_name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of products with seller details
          schema:
            allOf:
            - $ref: '#/definitions/helper.PaginationResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/admin.GetProductResponse'
                  type: array
              type: object
        "400":
          description: Invalid query parameters
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get Products
      tags:
      - Admin Product
  /admin/signin:
    post:
      consumes:
      - application/json
      description: Authenticates as admin  with email and password
      parameters:
      - description: Admin sign-in data
        in: body
        name: admin
        required: true
        schema:
          $ref: '#/definitions/admin.SignInRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/admin.SignInResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/admin.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/admin.ErrorResponse'
      summary: Sign in a admin
      tags:
      - Admin Auth
  /cart:
    delete:
      consumes:
      - application/json
      description: Delete one or more items from the user's cart
      parameters:
      - description: Cart Item IDs to delete
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/user.DeleteCartRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Cart items deleted successfully
          schema:
            $ref: '#/definitions/helper.SuccessResponse'
        "400":
          description: Invalid input data
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "500":
          description: Failed to delete cart items
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete Cart Items
      tags:
      - Cart
    get:
      consumes:
      - application/json
      description: Retrieve all cart items for the logged-in user
      parameters:
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Number of items per page (default: 25)'
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of cart items
          schema:
            allOf:
            - $ref: '#/definitions/helper.PaginationResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/user.CartItemResponse'
                  type: array
              type: object
        "400":
          description: Invalid query parameters
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "500":
          description: Failed to retrieve cart items
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get Cart Items
      tags:
      - Cart
    post:
      consumes:
      - application/json
      description: Add a product with a specific quantity to the buyer's cart
      parameters:
      - description: Product ID and Quantity
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/user.AddToCartRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Product added to cart successfully
          schema:
            $ref: '#/definitions/helper.SuccessResponse'
        "400":
          description: Invalid input data
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "404":
          description: Product not found
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Add Product to Cart
      tags:
      - Cart
    put:
      consumes:
      - application/json
      description: Update the quantity of a specific cart item
      parameters:
      - description: Cart item details
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/user.UpdateCartRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Cart item updated successfully
          schema:
            $ref: '#/definitions/helper.SuccessResponse'
        "400":
          description: Invalid input data
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "500":
          description: Failed to update cart item
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update Cart Item
      tags:
      - Cart
  /order:
    post:
      consumes:
      - application/json
      description: Create a new order from the buyer's cart, validate stock, deduct
        quantities, and clear the cart
      produces:
      - application/json
      responses:
        "200":
          description: Order placed successfully
          schema:
            allOf:
            - $ref: '#/definitions/helper.SuccessResponse'
            - properties:
                data:
                  properties:
                    order_id:
                      type: integer
                    total_amount:
                      type: number
                  type: object
              type: object
        "400":
          description: 'Bad Request: Cart is empty or insufficient stock'
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Place Order
      tags:
      - User Orders
  /orders:
    get:
      consumes:
      - application/json
      description: Retrieve a list of orders placed by the authenticated buyer
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Number of items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Paginated list of orders with details
          schema:
            allOf:
            - $ref: '#/definitions/helper.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/user.PaginatedOrdersResponse'
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      security:
      - BearerAuth: []
      summary: View Orders
      tags:
      - User Orders
  /product/{id}:
    get:
      consumes:
      - application/json
      description: Retrieve details of a specific product with seller information
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Product details with seller information
          schema:
            allOf:
            - $ref: '#/definitions/helper.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/user.ProductWithSeller'
              type: object
        "400":
          description: Invalid Product ID
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "404":
          description: Product not found
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      summary: Get Product Detail
      tags:
      - Product
  /products:
    get:
      consumes:
      - application/json
      description: Retrieve a paginated list of products with seller details
      parameters:
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Number of items per page (default: 25)'
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of products with seller details
          schema:
            allOf:
            - $ref: '#/definitions/helper.PaginationResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/user.ProductWithSeller'
                  type: array
              type: object
        "400":
          description: Invalid query parameters
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      summary: Get Products
      tags:
      - Product
  /register:
    post:
      consumes:
      - application/json
      description: Register a new user with email and password
      parameters:
      - description: User registration data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/user.CreateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: User Created successfully
          schema:
            allOf:
            - $ref: '#/definitions/helper.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/user.SignInResponse'
              type: object
        "400":
          description: 'Bad Request: Invalid input/Email is already registered'
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      summary: Register a new user
      tags:
      - User Auth
  /signin:
    post:
      consumes:
      - application/json
      description: Authenticates a user with email and password
      parameters:
      - description: User sign-in data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/user.SignInRequest'
      produces:
      - application/json
      responses:
        "200":
          description: User Login successfully
          schema:
            allOf:
            - $ref: '#/definitions/helper.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/user.SignInResponse'
              type: object
        "400":
          description: 'Bad Request: Invalid input'
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      summary: Sign in a user (buyer)
      tags:
      - User Auth
securityDefinitions:
  BearerAuth:
    description: Enter "Bearer <token>" (e.g., "Bearer abc123") as the value.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
